<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dev detective</title>
    <!-- <link rel="stylesheet" href="style.css" /> -->
    <link rel="stylesheet" href="style.min.css" />
    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon" />

    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="wrapper">
      <div class="container">
        <div class="main-header">
          <h2 class="H-name">DevDetective</h2>

          <button class="theme">
            <p class="mode-text">DARK</p>
            <img class="mode-icon" src="assets/moon-icon.svg" alt="" />
          </button>
        </div>

        <div class="search-bar">
          <input
            class="input"
            type="text"
            placeholder="Enter a Github username..."
            required
          />
          <div class="error">
            <p class="no-results">no search results</p>
        </div>
          <button class="search-btn">Search</button>
        </div>

        <div class="content">
          <div class="content-body">
            <div class="body-head">
              <div class="profile">
                <img class="avtar" src="#" alt="profile" />
              </div>
              <div class="profile-header">
                <div class="user-name-info">
                  <h2 class="user-name">vishal</h2>
                  <a target="_blank" href="#" class="user-id"></a>
                </div>
                <p class="user-date"></p>
              </div>
            </div>

            <p class="bio"></p>

            <div class="user-stats">
              <div class="stats">
                Repos
                <div class="repo"></div>
              </div>
              <div class="stats">
                Followers
                <div class="follower"></div>
              </div>
              <div class="stats">
                Following
                <div class="follow"></div>
              </div>
            </div>

            <div class="user-personal">
              <div class="bottom-icon">
                <img src="assets/location-icon.svg" />
                <p class="location"></p>
              </div>

              <div class="bottom-icon">
                <img src="assets/website-icon.svg" />
                <a target="_blank" href="#" class="page"></a>
              </div>

              <div class="bottom-icon">
                <img src="assets/twitter-icon.svg" />
                <a target="_blank" href="#" class="twiter"></a>
              </div>

              <div class="bottom-icon">
                <img src="assets/company-icon.svg" />
                <a target="_blank" href="#" class="company"></a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- <script src="index.js"></script> -->
    <script src="index.min.js"></script>
  </body>
</html>
